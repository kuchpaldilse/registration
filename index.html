<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check-In Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input {
      font-size: 1.5rem;
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
    }
    button {
      font-size: 1.5rem;
      padding: 12px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .thank-you {
      display: none;
      font-size: 1.8rem;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Please Enter Your Details</h2>
  <form action="https://script.google.com/macros/s/AKfycbz7SQfVlNhu60rmEZ6iD_pJ5ATV4x9hC__KDUDbkMRpz7WYZn5gShCWAxnsZ7cTjZ-tNA/exec" method="POST">
  <input type="text" name="name" placeholder="Full Name" required>
  <br>
  <input type="tel" name="mobile" placeholder="Mobile Number" required>
  <br><br>
  <button type="submit">Submit</button>
</form>
 
  <div class="thank-you" id="thanksMsg">âœ… Thank you! You're checked in.</div>
  <p style="margin-top: 30px; font-size: 0.9rem; color: gray;">
  *This information will be used only for registration purposes.
  </p>
  <script>
    function showMessage() {
      document.querySelector('form').style.display = 'none';
      document.getElementById('thanksMsg').style.display = 'block';
    }
  </script>

</body>
</html>
