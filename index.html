<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check-In Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
       
    .thank-you {
      display: none;
      font-size: 1.8rem;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Welcome to Our Event Check-In</h2>
<p>Please enter your details to confirm your attendance. We respect your privacy and will not share your information.</p>

<form onsubmit="showMessage(); return false;">
  <input type="text" placeholder="Full Name" required>
  <br>
  <input type="tel" placeholder="Mobile Number" required>
  <br>
  <button type="submit">Check In</button>
</form>

<div class="thank-you" id="thanksMsg">✅ Thank you! You’re checked in.</div>

<p style="margin-top: 30px; font-size: 0.9rem; color: gray;">
  *This information will be used only for registration purposes.
</p>
</body>
</html>
