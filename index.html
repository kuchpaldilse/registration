<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check-In Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 30px;
      color: #333;
    }
    input {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .thank-you {
      display: none;
      font-size: 1.5rem;
      color: green;
      margin-top: 20px;
    }
    .privacy {
      font-size: 0.9rem;
      color: gray;
      margin-top: 40px;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h2>Event Check-In</h2>
  <p class="description">Please enter your name and mobile number to confirm your participation. This will help us streamline entry at the event.</p>

  <form id="checkInForm">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="tel" name="mobile" placeholder="Mobile Number" required><br>
    <div id="buttonGroup">
      <button type="submit" id="submitBtn">Submit</button>
    </div>
  </form>

  <div class="thank-you" id="thanksMsg">
    âœ… Thank you! You're checked in.
    <button id="addNewBtn" style="margin-left: 20px;">Add New</button>
  </div>

  <p class="privacy">*Your details are stored securely and used only for event registration purposes. We respect your privacy.</p>

  <script>
    const form = document.getElementById('checkInForm');
    const submitBtn = document.getElementById('submitBtn');
    const thanksMsg = document.getElementById('thanksMsg');
    const buttonGroup = document.getElementById('buttonGroup');
    const addNewBtn = document.getElementById('addNewBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbz7SQfVlNhu60rmEZ6iD_pJ5ATV4x9hC__KDUDbkMRpz7WYZn5gShCWAxnsZ7cTjZ-tNA/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          buttonGroup.style.display = 'none';
          thanksMsg.style.display = 'block';
        } else {
          alert("Submission failed. Please try again.");
        }
      })
      .catch(error => {
        alert("There was a problem submitting the form. Please check your connection.");
        console.error('Error!', error.message);
      });
    });

    addNewBtn.addEventListener('click', () => {
      form.reset();
      buttonGroup.style.display = 'block';
      thanksMsg.style.display = 'none';
    });
  </script>

</body>
</html>
